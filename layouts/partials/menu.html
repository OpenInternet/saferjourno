<nav id="nav-bar" class="nav mt-5" aria-label="Primary">
  <div class="nav_list">
  {{- $firstUrlElement := print "/" (index (split .RelPermalink "/") 1) "/" -}}
  <a class="nav_link {{ if .IsHome }}active{{ else }}{{ end }}" {{ if .IsHome }}aria-current="page" {{ end }} href="{{ .Site.BaseURL }}">Home</a>
  {{ range .Site.RegularPages }}
  <a class="nav_link {{ if eq ($firstUrlElement|lower) (.RelPermalink) }}active{{ end }}" {{ if eq
    ($firstUrlElement|lower) (.RelPermalink) }}aria-current="page" {{ end }} href="{{ .RelPermalink }}">{{ .Title }}</a>
    {{ if eq ($firstUrlElement|lower) (.RelPermalink) }}
    {{ .TableOfContents }}
    {{ else }}
    {{ end }}
  {{ end }}
  </div>
</nav>
